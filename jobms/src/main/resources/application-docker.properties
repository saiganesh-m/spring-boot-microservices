# Existing configurations...
job-service.url=http://job-service:8082
company-service.url=http://company-service:8081
review-service.url=http://review-service:8083
spring.application.name=job-service
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/jobdb
spring.datasource.username=postgres
spring.datasource.password=system
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://servicereg:8761/eureka/

# Zipkin Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Config Server Configuration
spring.config.import=optional:configserver:http://config-server:8080

# Actuator Configuration
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health,circuitbreakers,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Add these to your application.properties
management.health.defaults.enabled=true

# Or try this alternative
spring.cloud.circuitbreaker.resilience4j.enabled=true

# Resilience4j - Global Configuration
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=5
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.maxAttempts=5

# Rate limiter configuration
resilience4j.ratelimiter.configs.default.limitForPeriod=10
resilience4j.ratelimiter.configs.default.limitRefreshPeriod=4s
resilience4j.ratelimiter.configs.default.timeoutDuration=0s




# Circuit Breaker Instances - Company Breaker
resilience4j.circuitbreaker.instances.companyBreaker.baseConfig=default

# Circuit Breaker Instances - Review Breaker  
resilience4j.circuitbreaker.instances.reviewBreaker.baseConfig=default